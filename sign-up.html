<!DOCTYPE html>
<htmL>
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width-device-width" initialscale="">
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign up</title>
  </head>

  <body>
    <main>
    
      <div class="wrapper">
        <div class="left">
          <header>
           <img src="./Logo@2x.png" class="logo">
  
            <div>
             <p class="log-in">Log in or Sign up</p>
             <p  class="use-text">Use your email or other service to continue with us</p>
            </div>
          
        
  
          </header>
  
  
      
        
          <div class="facebook-container">
        
           <button class="facebook-btn"><img src="./facebook.png" alt="facebook" class="facebook-logo">   Continue with Facebook</button>
          </div>
  
          <div class="google-container">
           <button class="google-btn"><img src="./google.png" class="google-logo">   Continue with Google</button>
          </div>
  
          <div class="apple-container">
           <button class="apple-btn"><img src="./apple.png" alt="apple" class="apple-logo">  Continue with Apple</button>
          </div>
  
          <div class="twitter-container">
           <button class="twitter-btn"><img src="./twitter.png" alt="twitter" class="twitter-logo"> Continue with Twitter</button>
          </div>
  
          <div class="email-container">
           <button class="email-btn"><img src="./email.png" alt="email" class="email-logo">  Continue with email</button>
          </div>
  
          <div class="phone-container">
           <button class="phone-btn"><img src="./phone.png" alt="phone" class="phone-logo">  Continue with phone</button>
          </div>
  
        </div>

        <div class="right">
         <img src="mae-mu-9z-veIxii6k-unsplash 1.png" class="right-img">
        </div>

      </div>

      
       
       
   
      
    </main>
    
  </body>
</htmL>
